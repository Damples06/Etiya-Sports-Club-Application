<div class="container">
  <h2>Create Arrival</h2>
  <div>
    <input type="date" id="date" class="form-control" [(ngModel)]="date" placeholder="Enter Date (YYYY-MM-DD)" required>
    <input type="number" id="courseBundleId" class="form-control" [(ngModel)]="courseBundleId" placeholder="Enter Course Bundle ID" required>
    <button class="btn btn-primary" (click)="createArrival()">Create Arrival</button>
  </div>
</div>
