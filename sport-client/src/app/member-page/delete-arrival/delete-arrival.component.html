<div class="container">
  <h2>Delete Arrival</h2>
  <div>
    <input type="number" id="arrivalId" class="form-control" [(ngModel)]="arrivalId" placeholder="Enter Arrival ID" required>
    <button class="btn btn-primary" (click)="deleteArrival()">Delete Arrival</button>
  </div>
  <div *ngIf="message" class="alert" [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
    {{ message }}
  </div>
</div>
