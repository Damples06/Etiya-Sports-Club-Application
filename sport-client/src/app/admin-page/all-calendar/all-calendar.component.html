<div class="container">
  <h2>All Arrivals</h2>

  <button class="btn btn-primary" (click)="fetchArrivals()">Load Arrivals</button>

  <div *ngIf="showCalendar">
    <div class="calendar-grid">
      <div *ngFor="let day of daysInMonth" class="calendar-day">
        <div class="day-number">{{ day.getDate() }}</div>
        <div class="events" *ngIf="arrivalsByDate[format(day, 'yyyy-MM-dd')]">
          <div *ngFor="let arrival of arrivalsByDate[format(day, 'yyyy-MM-dd')]">
            <div class="event">{{ arrival.firstName }} {{ arrival.lastName }} - {{ arrival.status }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
