<div class="container">
  <h2>Users Without Course Bundle</h2>

  <button class="btn btn-primary" (click)="fetchUsersWithoutCourseBundle()">Show Users</button>

  <!-- Display the success or error message -->
  <div *ngIf="message" class="alert" [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
    {{ message }}
  </div>

  <!-- Display the table only when showTable is true -->
  <table *ngIf="users$" class="table table-striped">
    <thead>
    <tr>
      <th>User ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users$ | async">
      <td>{{ user.id }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
    </tr>
    </tbody>
  </table>
</div>
