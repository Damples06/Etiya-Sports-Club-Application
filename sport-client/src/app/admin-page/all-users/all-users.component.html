<div class="container">
  <h2>All Users</h2>

  <div>
    <button class="btn" (click)="getAllUsers()">Get All Users</button>
    <button class="btn" (click)="close()">Close Table</button>
  </div>

  <table class="all-user-table" *ngIf="showTable">
    <thead>
    <tr>
      <th>User ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>
        <ul>
          <li *ngFor="let role of user.roles">{{role}}</li>
        </ul>
      </td>
    </tr>
    </tbody>
  </table>
</div>
